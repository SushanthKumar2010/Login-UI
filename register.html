<!DOCTYPE html>
<html>
<head>
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
</head>
<body>
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Register</h1>
            </div>
            <h2 class="word">
                <form action="/register" method="POST">
                    <div class="msg">
                        {{msg}}
                    </div>
            
                    <input id="username" name="username" type="text" placeholder="Enter your username" class="textbox" /><br><br>
            
                    <input id="password" name="password" type="text" placeholder="Enter your password" class="textbox" /><br><br>

                    <input id="email" name="email" type="text" placeholder="Enter your email" class="textbox" /><br><br>
            
                    <input type="submit" value="Sign up" class="btn"><br> <br>
                </form>
            </h2>
            <p>Already have an account? <a class="bottom" href="/index">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
